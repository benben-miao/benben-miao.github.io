        label: Search
      - type: object
        name: cdn
        label: Cdn
        fields:
          - type: object
            name: disqusjs
            label: Disqusjs
            fields:
              - type: string
                name: css
                label: Css
              - type: string
                name: js
                label: Js
          - type: object
            name: gitalk
            label: Gitalk
            fields:
              - type: string
                name: css
                label: Css
              - type: string
                name: js
                label: Js
