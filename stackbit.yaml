stackbitVersion: ~0.3.0
ssgName: hexo
nodeVersion: '12'
publishDir: public
dataDir: themes/nexmoe
pagesDir: ''
cmsName: git
models:
  scaffold:
    type: page
    label: Scaffold
    folder: scaffolds
    match: '*'
    fields:
      - type: number
        name: coverWidth
        label: Cover Width
        subtype: int
      - type: number
        name: coverHeight
        label: Cover Height
        subtype: int
  source:
    type: page
    label: Source
    folder: source
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: number
        name: coverWidth
        label: Cover Width
        subtype: int
      - type: number
        name: coverHeight
        label: Cover Height
        subtype: int
      - type: datetime
        name: date
        label: Date
      - type: string
        name: tags
        label: Tags
      - type: image
        name: cover
        label: Cover
  nexmoe:
    type: data
    label: Nexmoe
    fields:
      - type: image
        name: avatar
        label: Avatar
      - type: object
        name: background
        label: Background
        fields:
          - type: image
            name: path
            label: Path
          - type: number
            name: width
            label: Width
            subtype: int
          - type: number
            name: height
            label: Height
            subtype: int
      - type: object
        name: favicon
        label: Favicon
        fields:
          - type: string
            name: href
            label: Href
          - type: string
            name: type
            label: Type
      - type: object
        name: function
        label: Function
        fields:
          - type: boolean
            name: avatarRotateZ
            label: Avatar Rotate Z
          - type: boolean
            name: clickHeart
            label: Click Heart
