        label: Name
      - type: string
        name: font_family
        label: Font Family
      - type: string
        name: css_prefix_text
        label: Css Prefix Text
      - type: string
        name: description
        label: Description
      - type: list
        name: glyphs
        label: Glyphs
        items:
          type: object
          fields:
            - type: string
              name: icon_id
              label: Icon Id
            - type: string
              name: name
              label: Name
            - type: string
              name: font_class
              label: Font Class
            - type: string
              name: unicode
              label: Unicode
            - type: number
              name: unicode_decimal
              label: Unicode Decimal
              subtype: int
